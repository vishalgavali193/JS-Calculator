<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Calculator</title>
    <link rel = "stylesheet" href="style.css">
   <script src="script.js"></script>

</head>
<body>
  <center>
    <h1>This is my First JS Program for Calculator:</h1>
    <div id="calculator">
     <input type = "text" id="display">
     <div id = "button-container">
       <button id="button" onclick = "currentDisplay='';document.querySelector('#display').value = currentDisplay;">C</button>

       <button id="button" onclick="currentDisplay+='1'; document.querySelector('#display').value = currentDisplay;">1</button>

       <button id="button" onclick="currentDisplay+='2'; document.querySelector('#display').value = currentDisplay;">2</button>
       <button id="button" onclick="currentDisplay+='+'; document.querySelector('#display').value = currentDisplay;">+</button>
       <button id="button" onclick="currentDisplay+='3'; document.querySelector('#display').value = currentDisplay;">3</button>
       <button id="button" onclick="currentDisplay+='4'; document.querySelector('#display').value = currentDisplay;">4</button>
       <button id="button" onclick="currentDisplay+='-'; document.querySelector('#display').value = currentDisplay;">-</button>
       <button id="button" onclick="currentDisplay+='5'; document.querySelector('#display').value = currentDisplay;">5</button>
       <button id="button" onclick="currentDisplay+='6'; document.querySelector('#display').value = currentDisplay;">6</button>
       <button id="button" onclick="currentDisplay+='*'; document.querySelector('#display').value = currentDisplay;">*</button>
       <button id="button" onclick="currentDisplay+='7'; document.querySelector('#display').value = currentDisplay;">7</button>
       <button id="button" onclick="currentDisplay+='8'; document.querySelector('#display').value = currentDisplay;">8</button>
       <button id="button" onclick="currentDisplay+='/'; document.querySelector('#display').value = currentDisplay;">/</button>
       <button id="button" onclick="currentDisplay+='9'; document.querySelector('#display').value = currentDisplay;" >9</button>
       <button id="button" onclick="currentDisplay+='0'; document.querySelector('#display').value = currentDisplay;" >0</button>
       <button id="button" onclick="currentDisplay+='.'; document.querySelector('#display').value = currentDisplay;">.</button>
       <button id="button" onclick="currentDisplay = eval(currentDisplay);  
       document.querySelector('#display').value = currentDisplay;">=</button>
      </center>
     </div>


    </div>
</body>
</html>
